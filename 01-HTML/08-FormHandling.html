<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
   <h1>Form Handling</h1>
   
   <form action="login.html" method="post">
       <table>
           <tr>
               <td><label for="username">Enter Name</label></td>
               <td><input type="text" id="username" name="u_name"></td>
           </tr>
           <tr>
               <td><label for="userpwd">Enter Password</label></td>
               <td><input type="password" id="userpwd" name="u_pwd"></td>
           </tr>
           <tr>
               <td>Select City</td>
               <td>
                   <select>
                       <option value="pune">Pune</option>
                       <option value="del">Delhi</option>
                       <option value="mum">Mumbai</option>
                       <option value="noida">Noida</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td>Select Gender</td>
               <td>
                   <input type="radio" name="gender" value="m"> Male
                   <input type="radio" name="gender" value="f"> Female
                   <input type="radio"> Other
               </td>
           </tr>
           <tr>
               <td>Select Course</td>
               <td>
                   <input type="checkbox"> BCA
                   <input type="checkbox"> MCA
                   <input type="checkbox"> BBA
                   <input type="checkbox"> MBA
                   <input type="checkbox"> Btech
               </td>
           </tr>
           <tr>
              <td></td>
               <td><input type="submit"></td>
           </tr>
       </table>
   </form>
    
</body>
</html>
